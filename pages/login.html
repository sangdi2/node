<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <script src="./jquery.js"></script>
</head>

<body>
  <!-- 登录表单 -->
  <form id="form1">
    <div>账号：<input type="text" name="username" autocomplete="off" /></div>
    <div>密码：<input type="password" name="password" /></div>
    <button>登录</button>
  </form>

  <script>
    $(function(){
      $('#form1').on('submit',function(e){
          e.preventDefault()
          $.post('pages/login',$(this).serialize(),function(res){
            if(res.status==0) return alert('登录失败')
            else{
              alert('登陆成功')
              location.href='./index.html'
            }
          })
      })
    })
  </script>
</body>

</html>
